<app-header></app-header>
<div  *ngIf="fbAuth.user | async as user; else showLogin">
    <router-outlet></router-outlet>
  </div>
  <ng-template #showLogin>
    <firebase-ui (signInSuccessWithAuthResult)="successLoginCallback()"
    (signInFailure)="errorLoginCallback($event)"></firebase-ui>
  </ng-template>
